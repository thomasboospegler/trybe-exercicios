<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main id="main-content-id" class="main-content">
      <section id="center-content-id" class="center-content">
        <p id="about-me">Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      document.getElementById('about-me').innerText = 'Em dois anos me vejo formado na Trybe e trabalhando como desenvolvedor Front-End';
      document.getElementById('main-content-id').style.backgroundColor = 'rgb(76,164,109';
      document.getElementById('center-content-id').style.backgroundColor = 'white';
      document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';
      document.querySelectorAll('#about-me')[0].style.textTransform = 'uppercase';
      console.log(document.querySelectorAll('p'));

        */
    </script>
  </body>
</html>
