<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraph-class" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraph-class" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Harry Potter';
      document.getElementById('second-paragraph').innerText = 'É o melhor filme do mundo';
      document.getElementById('subtitle').innerText = 'Porque?';
      let paragraphs = document.getElementsByClassName('paragraph-class');
      for (let i = 0; i < paragraphs.length; i += 1) {
        console.log(paragraphs[i]); 
      }
      paragraphs[0].style.color = 'green';
      document.getElementById('subtitle').style.color = 'orange'
      console.log(document.querySelectorAll('p'));
    </script>
  </body>
</html>
