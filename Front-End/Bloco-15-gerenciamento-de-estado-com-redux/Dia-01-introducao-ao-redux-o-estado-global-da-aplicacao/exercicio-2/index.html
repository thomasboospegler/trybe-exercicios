<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Trybe</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <style>
      body {
        color: white;
        background-color: #333;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minha Aplicação</h1>
      <p>Status: Você está <span id="status">Offline</span></p>
      <button id="toggle-theme">Light Mode</button>
      <button id="toggle-status">Ficar Online</button>
    </div>
    <script>
      const THEME_INITIAL_STATE = {
        theme: 'dark',
      };

      const themeReducer = (state = THEME_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'THEME': return {
            ...state,
            theme: state.theme === 'dark' ? 'light' : 'dark',
          }
          default:
            return state;
        }
      };

      const STATUS_INITIAL_STATE = {
        status: 'offline',
      };

      const statusReducer = (state = STATUS_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'STATUS': return {
            ...state,
            status: state.status === 'offline' ? 'online' : 'offline',
          }
          default:
            return state;
        }
      };

      const rootReducer = Redux.combineReducers({themeReducer, statusReducer})
  
      const store = Redux.createStore(rootReducer);

      const themeButton = document.getElementById('toggle-theme');
      const statusButton = document.getElementById('toggle-status');

      themeButton.addEventListener('click', () => {
        store.dispatch({ type: 'THEME' });
      });

      statusButton.addEventListener('click', () => {
        store.dispatch({ type: 'STATUS' });
      });

      store.subscribe(() => {
        const state = store.getState();
        console.log(state);
        const body = document.querySelector('body');
        const status = document.getElementById('status');

        if (state.themeReducer.theme === 'light') {
          themeButton.innerText = 'Dark Mode';
          body.style.backgroundColor = '#fff';
          body.style.color = '#333';
        } else {
          console.log('teste');
          themeButton.innerText = 'Light Mode';
          body.style.backgroundColor = '#333';
          body.style.color = '#fff';
        }

        if (state.statusReducer.status === 'online') {
          statusButton.innerText = 'Ficar Offline';
          status.innerText = 'Online';
        } else {
          statusButton.innerText = 'Ficar Online';
          status.innerText = 'Offline';
        }
      });

    </script>
  </body>
</html>
